name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'  # Sesuaikan dengan versi Node.js yang digunakan

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build
    - name: Run preview
      run: npm run preview 